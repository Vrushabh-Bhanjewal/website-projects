<body>
    <h1 class="note-heading">Notes Application</h1>
    <div class="modal" id="new-modal" >
        <div class="modal-header">
            <h1 id="Modal-head">Add New Data</h1>
            <div class="icon-close"><i class="fa-solid fa-xmark"></i></div>
        </div>
        <form action="#">
            <label id="modal-title" for="title">Title</label>
            <input required type="text" id="NTitle">
            <label id="modal-desc" for="desc">Description</label>
            <textarea  name="desc" id="NDesc"></textarea>
            <button id="addData">Add Note</button>
        </form>
    </div>

    <div class="shadow"></div>

    <div class="container">
        <div class="note1 " id="addNote" data-open-modal="#new-modal">
            <div class="add-icon"><i class="fa-solid fa-plus"></i></div>
            <p>Add New Note</p>
        </div>
