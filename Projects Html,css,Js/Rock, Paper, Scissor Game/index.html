<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer type="module"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Rock, Paper, Scissor Game</h1>
        <h3>Select Your option</h3>
        <div class="selections">
            <button class="select" data-user="Rock">✊🏻</button>
            <button class="select" data-user="Paper">✋🏻</button>
            <button class="select" data-user="Scissor">✌🏻</button>
        </div>
        <div class="details grid-two">
            <div class="user">
                <h1 id="user-result">0</h1>
                <h3>User</h3>
            </div>
            <div class="user">
                <h1 id="comp-result">0</h1>
                <h3>Computer</h3>
            </div>
        </div>
        <div class="history grid-two">
            <!-- <div class="result">✋🏻</div>
            <div class="result winner">✌🏻</div> -->
        </div>
        
    </div>
</body>
</html>
