<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <section class="container">

    <section class="section-1">
      <form class="weather-city" name="weather-app"> 
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" class="city" placeholder="Search your city...">
      </form>
    </section>

    <section class="section-2">
      <div class="weather-body">
        <h1 class="weather-city-title"></h1>
        <p class="weather-date"></p>
        <p class="weather-status">cloudy</p>
        <div class="weather-icon"></div>
        <h3 class="weather-temp">123&deg;</h3>
        <div class="weather-min-max">
          <p id="min"></p>
          <p id="max"></p>
        </div>
      </div>
    </section>

    <section class="section-3">

      <div class="card-1">
        <i class="fa-solid fa-temperature-quarter"></i>
        <div class="card-data">
          <p>Feel like</p>
          <p id="feelLike"></p>
        </div>
      </div>

      <div class="card-2">
        <i class="fa-solid fa-droplet"></i>
        <div class="card-data">
          <p>Humidity</p>
          <p id="humidity"></p>
        </div>
      </div>

      <div class="card-3">
        <i class="fa-solid fa-wind"></i>
        <div class="card-data">
          <p>Wind</p>
          <p id="wind"></p>
        </div>
      </div>

      <div class="card-4">
        <i class="fa-solid fa-gauge-simple-high"></i>
        <div class="card-data">
          <p>Pressure</p>
          <p id="pressure"></p>
        </div>
      </div>

    </section>
   </section>
    <script src="index.js"></script>
  </body>
</html>
